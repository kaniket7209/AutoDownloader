<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/draggable/1.0.0-beta.8/droppable.min.js"></script>
    <title>BGhatao</title>
</head>

<body>
    <form action="/home" method="POST" enctype="multipart/form-data">


        <h1>FIle upload</h1>
        <label for="file">Select Your Excel file</label>
        <input type="file" name="file" id="drop" onchange="previewFile()"><br>
        <h1>Output Folder </h1>

        <label for="folder">Enter your output folder</label>
        <!-- <input type="file" id="filepicker" name="fileList" webkitdirectory multiple />
        <ul id="listing"></ul> -->
        <input type="text" name="loc" id="loc" placeholder="Enter output folder location">



        <input type="submit" value="submit">
    </form>
    <script>
        document.getElementById("filepicker").addEventListener("change", function (event) {
            let output = document.getElementById("listing");
            let files = event.target.files;

            for (let i = 0; i < files.length; i++) {
                let item = document.createElement("li");
                item.innerHTML = files[i].webkitRelativePath;
                output.appendChild(item);
            };
        }, false);
    </script>
    <script>
        const Droppable = require('droppable');

        const droppable = new Droppable({
            element: document.querySelector('#drop')
        })

        droppable.onFilesDropped((files) => {
            console.log('Files were dropped:', files);
        });

        // Clean up when you're done!
        droppable.destroy();
        function previewFile() {
            var preview = document.querySelector('img');
            var file = document.querySelector('input[type=file]').files[0];
            var reader = new FileReader();

            reader.onloadend = function () {
                preview.src = reader.result;
            }

            if (file) {
                reader.readAsDataURL(file);
            } else {
                preview.src = "";
            }
        }
    </script>
</body>

</html>
